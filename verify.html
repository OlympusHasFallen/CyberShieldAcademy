<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberShield Certificate Verification</title>
  <style>
    body {
      background: #05060a;
      color: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #11131b;
      padding: 20px 24px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #05060a;
      color: #f2f2f2;
      border-radius: 6px;
      border: 1px solid #33384a;
      padding: 8px;
      font-family: monospace;
      font-size: 13px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
    }
    .label {
      font-size: 12px;
      color: #a5aac7;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Verify CyberShield Certificate</h1>
    <p class="label">Paste QR payload (JSON) here:</p>
    <textarea id="payloadInput" placeholder='{"name":"...","score":95,"date":"...","certId":"..."}'></textarea>
    <button id="verifyBtn">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("verifyBtn").addEventListener("click", () => {
      const raw = document.getElementById("payloadInput").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!raw) {
        result.textContent = "No data provided.";
        return;
      }

      try {
        const data = JSON.parse(raw);
        result.innerHTML = `
          <div><strong>Name:</strong> ${data.name || "N/A"}</div>
          <div><strong>Score:</strong> ${data.score || "N/A"}%</div>
          <div><strong>Date:</strong> ${data.date || "N/A"}</div>
          <div><strong>Certificate ID:</strong> ${data.certId || "N/A"}</div>
        `;
      } catch (e) {
        result.textContent = "Invalid JSON payload.";
      }
    });
  </script>
</body>
</html>
